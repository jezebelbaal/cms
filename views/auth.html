<div class="page-header auth"> <p> <button ng-click="authenticate()" class="btn btn-default" ng-hide="user"> <img src="https://oauth.io/api/providers/github/logo"> Entrar </button> </p> <main ng-show="user"> <h1> <select class="form-control" ng-change="getRepositories(organization)" ng-model="organization"> <option value="">Qual a sua luta, companheira? <option ng-repeat="organization in user.organizations" value="{{ organization }}"> {{ organization.name || organization.login }}  </select> </h1> <select class="form-control" ng-change="finish(repository)" ng-model="repository" ng-show="user.repositories"> <option value="">Em quais desses? <option ng-repeat="repository in user.repositories" value="{{ repository }}">{{ repository.name }} </select> <img ng-src="{{ user.organization.avatar_url }}" ng-show="user.organization" class="img-thumbnail"> </main> </div>
