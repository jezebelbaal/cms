<div class="search"> <div class="form-group"> <button ng-click="create()" class="btn btn-default btn-block create" ng-disabled="!ready"> <span class="glyphicon glyphicon-play" ng-show="ready"> </span> <strong ng-show="ready"> Nova Notícia </strong> <span ng-hide="ready"> <i class="fa fa-cog fa-spin"></i> </span> <strong ng-hide="ready"> Carregando informações adicionais, só um momento companheira! </strong> </button> </div> <div class="form-inline filters"> <search-form class="form-group" filter="filter"></search-form> </div> <table class="table table-striped"> <thead> <tr> <th>Data/hora publicação <th>Título notícia <th> <th>   <tbody> <tr data-ng-repeat="post in posts | startFrom: (currentPage - 1) * maxSize | limitTo:maxSize"> <td> {{ post.metadata.date | date: 'dd/MM/yyyy HH:mm:ss' }} <span ng-hide="post.metadata"> <i class="glyphicon glyphicon-refresh spin"></i> </span>  <td> {{ post.metadata.title }} <span ng-hide="post.metadata"> <i class="glyphicon glyphicon-refresh spin"></i> </span>  <td> <span ng-show="post.metadata"> <span class="label label-default" ng-show="!post.metadata.published">Rascunho</span> <span class="label label-primary" ng-show="post.metadata.published">Publicada</span> </span>  <td> <button ng-click="edit(post)" class="btn btn-default" ng-disabled="!ready"> <span class="glyphicon glyphicon-pencil"></span> Editar </button>    </table> <pager total-items="posts.length" items-per-page="maxSize" ng-model="currentPage" ng-change="loadElements()" previous-text="<< Anterior" next-text="Próxima >>"> </pager> <figure> <img src="{{ organization.avatar_url }}" alt="{{ organization.name || organization.login }}"> <figcaption>{{ organization.name || organization.login }}</figcaption> </figure> </div>
