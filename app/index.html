    <div ng-view="" ng-if="!user.logged">
    </div>

         <span class="md-title">{{ user.organization.login }}</span>
       </div>
      </md-toolbar>

      <md-nav-bar nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-href="#!post" name="create">
          Nova Noticia
        </md-nav-item>
        <md-nav-item md-nav-href="#!posts" name="search">
          Pesquisar
        </md-nav-item>
      </md-nav-bar>

      </div>
