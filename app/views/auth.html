<div class="auth" >
  <img src="images/logo.png" class="img-rounded logo" />

  <md-button ng-click="authenticate()" class="md-raised" ng-hide="user.logged" >
    <i class="fa fa-github-alt" aria-hidden="true"></i>
    Entrar
  </md-button>

  <div ng-show="user.logged" class="options">
    <div class="orgs">
      <img class="img-circle organization"
        ng-repeat="organization in user.organizations track by $index"
        ng-click="getRepositories(organization)"
        ng-class="{'selected': isOrgSelected(organization)}"
        ng-src="{{ organization.avatar_url }}"/>
      {{ orgSelected  }}

      <span class="wait organization" ng-hide="user.organizations[0].id">
        <i class="glyphicon glyphicon-refresh spin" ></i>
      </span>
    </div>
    <md-select ng-change="finish(repository)"
            ng-model="repository"
            class="md-no-underline"
            placeholder="Em quais desses?"
            ng-show="user.repositories.length > 0" >

      <md-option
        ng-repeat="repository in user.repositories"
        value="{{ repository }}">
        {{ repository.name }}
      </md-option>
    </md-select>
  </div>
</div>
