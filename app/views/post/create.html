<form name="postForm" ng-init="load()" >
<md-content>
  <md-tabs md-dynamic-height >
    <md-tab label="metadados">
      <md-content class="md-padding">
        <md-card>
          <md-card-content>
            <md-progress-circular md-mode="indeterminate"
              ng-hide="user.skelleton">
            </md-progress-circular>
            <div
              ng-show="!!user.skelleton">
              <ng-include
                src="'views/post/include/dynamic-fields.html'">
              </ng-include>
            </div>
          <md-card-content>
        </md-card>
      </md-content>
    </md-tab>
    <md-tab label="galeria">
      <md-content class="md-padding">
        <md-progress-circular md-mode="indeterminate"
          ng-hide="user.skelleton">
        </md-progress-circular>
        <div ng-include="'views/post/include/gallery.html'"
          ng-show="!!user.skelleton">
        </div>

        <div class="alert-cover" dynamic-field="coverField"
          ng-show="!!user.skelleton">
          <input type="text" ng-model="cover" name="cover" dynamic-field="coverField"/>
        </div>
      </md-content>
    </md-tab>
    <md-tab label="corpo da notÃ­cia">
      <md-content class="md-padding">
        <md-progress-circular md-mode="indeterminate"
          ng-hide="user.skelleton">
        </md-progress-circular>
        <div class="form-group"
          ng-show="!!user.skelleton">
          <textarea id="editor" ck-editor ng-model="body">
          </textarea>
        </div>
        <div ng-include="'views/post/include/button-action.html'" ng-if="editorLoaded">
        </div>
      </md-content>
    </md-tab>
    <md-tab label="relacionadas">
      <md-content class="md-padding">
        <md-progress-circular md-mode="indeterminate"
          ng-hide="user.skelleton">
        </md-progress-circular>
        <div ng-include="'views/post/include/related-posts.html'"
          ng-show="!!user.skelleton">
        </div>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
<md-content layout="column" class="md-padding">
  <div layout="row" layout-sm="column">
    <md-button
      class="md-primary md-raised"
      type="submit"
      style="margin-right: 0;">
      Salvar
    </md-button>
  </div>
</md-content>
</form>
