<form name="postForm" ng-init="load()" >
<md-content>
  <md-tabs md-dynamic-height >
    <md-tab label="metadados">
      <md-content class="md-padding">
        <md-card>
          <md-card-content>
            <md-progress-circular md-mode="indeterminate"
              ng-hide="user.skelleton">
            </md-progress-circular>
            <div
              ng-show="!!user.skelleton">
              <ng-include
                src="'views/post/include/dynamic-fields.html'">
              </ng-include>
            </div>
          <md-card-content>
        </md-card>
        <div layout="row" layout-align="start left">
          <md-button
            ng-click="save(postForm)"
            class="md-primary md-raised"
            type="submit" >
            Salvar
          </md-button>
          <md-switch ng-model="entity.published"
            aria-label="Switch 1" >
            <span ng-if="!entity.published">
              Rascunho
            </span>
            <span ng-if="entity.published">
              Publicado
            </span>
          </md-switch>
        </div>
      </md-content>
    </md-tab>
    <md-tab label="galeria">
      <md-content class="md-padding">
        <md-progress-circular md-mode="indeterminate"
          ng-hide="user.skelleton">
        </md-progress-circular>
        <ng-include
          src="'views/post/include/gallery.html'">
        </ng-include>
      </md-content>
    </md-tab>
    <md-tab label="corpo da notÃ­cia">
      <md-content class="md-padding">
        <md-progress-circular md-mode="indeterminate"
          ng-hide="user.skelleton">
        </md-progress-circular>
        <div class="form-group editor"
          ng-show="!!user.skelleton">
          <text-angular ng-model="body">
          </text-angular>
        </div>
      </md-content>
    </md-tab>
    <md-tab label="relacionadas">
      <md-content class="md-padding">
        <md-progress-circular md-mode="indeterminate"
          ng-hide="user.skelleton">
        </md-progress-circular>
        <div ng-include="'views/post/include/related-posts.html'"
          ng-show="!!user.skelleton">
        </div>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
</form>
