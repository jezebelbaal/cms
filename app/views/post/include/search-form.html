<form novalidate ng-submit="search()" ng-disabled='loading'>
  <div class="form-group col-xs-4 col-md-1">
    <div year-drop filter='filter' change='search()' offset="-4" range="0" disabled="loading"></div>
  </div>
  <div class="form-group col-xs-8 col-md-2">
    <select ng-model='filter.month' class='form-control month' ng-change='search()' ng-disabled='loading'>
      <option value='*'>-- Todos os meses --</option>
      <option value='0'>Janeiro</option>
      <option value='1'>Fevereiro</option>
      <option value='2'>Março</option>
      <option value='3'>Abril</option>
      <option value='4'>Maio</option>
      <option value='5'>Junho</option>
      <option value='6'>Julho</option>
      <option value='7'>Agosto</option>
      <option value='8'>Setembro</option>
      <option value='9'>Outubro</option>
      <option value='10'>Novembro</option>
      <option value='11'>Dezembro</option>
    </select>
  </div>
  <div class="form-group col-xs-10 col-md-7">
    <input ng-model="filter.title" type="search" placeholder="Pesquise por título" class="form-control" ng-disabled='loading'/>
  </div>
  
  <div class="form-group button-group col-xs-2 col-md-2">
    <button class='btn btn-default col-xs-6' ng-click="search(this)" ng-disabled="loading" title="Pesquisar">
      <i class="fa fa-search"></i>
    </button>
    <a class='btn btn-default col-xs-6' ng-click="clearSearch()" ng-disabled="loading" title="Limpar campos">
      <i class="fa fa-eraser"></i>
    </a>
    <span class='wait' ng-show='loading'>
      <i class="glyphicon glyphicon-refresh spin"></i>
    </span>
  </div>
</form>
