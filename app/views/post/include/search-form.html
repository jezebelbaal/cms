<form novalidate ng-submit="postSearchCtrl.search()" ng-disabled='loading'>
  <div class="form-group">
    <div year-drop filter="postSearchCtrl.filter" change="postSearchCtrl.search()" offset="-4" range="0" disabled="postSearchCtrl.loading"></div>
  </div>
  <div class="form-group">
    <select ng-model="postSearchCtrl.filter.month" class="form-control month" ng-change="postSearchCtrl.search()" ng-disabled="postSearchCtrl.loading">
      <option value="*">-- Todos os meses --</option>
      <option value="0">Janeiro</option>
      <option value="1">Fevereiro</option>
      <option value="2">Março</option>
      <option value="3">Abril</option>
      <option value="4">Maio</option>
      <option value="5">Junho</option>
      <option value="6">Julho</option>
      <option value="7">Agosto</option>
      <option value="8">Setembro</option>
      <option value="9">Outubro</option>
      <option value="10">Novembro</option>
      <option value=".11">Dezembro</option>
    </select>
  </div>
  <div class="form-group">
    <input ng-model="postSearchCtrl.filter.title" type="search" placeholder="Pesquise por título" class="form-control" ng-disabled="postSearchCtrl.loading"/>
    <button class="btn btn-default" ng-click="postSearchCtrl.search(this)" ng-disabled="postSearchCtrl.loading" title="Pesquisar">
      <i class="fa fa-search"></i>
    </button>
    <a class="btn btn-default" ng-click="postSearchCtrl.clearSearch()" ng-disabled="postSearchCtrl.loading" title="Limpar campos">
      <i class="fa fa-eraser"></i>
    </a>
    <span class="wait" ng-show="postSearchCtrl.loading">
      <i class="glyphicon glyphicon-refresh spin"></i>
    </span>
  </div>
</form>
