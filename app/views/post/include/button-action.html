<button type="button" class="btn btn-default action"
  ng-disable="postCreateCtrl.state !== 'default'"
  ng-click="postCreateCtrl.save(postForm, 'draft')" ng-class="{'block': postCreateCtrl.state !== 'default' }">

  <i class="fa fa-floppy-o"></i>
  <i class="fa fa-refresh fa-spin spin" ></i>
  <span>Rascunho</span>

</button>
<button type="button" class="btn btn-success action"
  ng-disable="postCreateCtrl.state !== 'default'"
  ng-click="postCreateCtrl.save(postForm, 'publish')" ng-class="{'block': postCreateCtrl.state !== 'default' }">

  <i class="fa fa-floppy-o"></i>
  <i class="fa fa-refresh fa-spin spin" ></i>
  <span>Publicar</span>

</button>
