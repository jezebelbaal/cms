<button class="btn btn-default btn-block draft" ng-disabled="true" ng-show="state != 'default'" >
  <strong>Trabalhando...
    <i class="fa fa-cog fa-spin" ></i>
  </strong>
</button>

<button type="button" class="btn btn-default action" ng-click='save(postForm, "draft")'>
  <i class="fa fa-floppy-o"></i>
  <span>Rascunho</span>
</button>
<button type="button" class="btn btn-success action" ng-click='save(postForm, "publish")'>
  <i class="fa fa-floppy-o"></i>
  <span>Publicar</span>
</button>
