<div class="form-group" ng-if="!!releatedPosts && releatedPosts.length > 0" ng-init="postReleatedLimit = 3">
  <h1 class="suggest">
    Noticiais Relacionadas
  </h1>
  <div class="releated-posts releated"
    ng-repeat="releated in releatedPosts | limitTo: postReleatedLimit"
    ng-click="removeReleatedPost(releated)">
    <post post-url="releated" cover-field="'images_hd'" tags="entity.tags"/>
  </div>
  <button class="btn btn-default btn-block" ng-click="postReleatedLimit = postReleatedLimit + 6">
    <span ng-if="postReleatedLimit < releatedPosts.length">Exibindo {{ postReleatedLimit  }} de {{ releatedPosts.length }}</span>
    <span ng-if="postReleatedLimit >= releatedPosts.length">Exibindo todas as noticias relacionadas</span>
  </button>
</div>
<section class="form-group"  ng-init="postLimit = 6"
        ng-if="!!suggestedPosts && suggestedPosts.length > 0" >
  <h1 class="suggest">
    Sugeridas
  </h1>
  <div class="releated-posts suggested" ng-repeat="releated in suggestedPosts | limitTo: postLimit" ng-click="addReleatedPost(releated)"
    ng-class="{'selected': isPostReleated(releated)}">
    <h1>selecionada</h1>
    <post post-url="releated" cover-field="'images_hd'" tags="entity.tags"/>
  </div>
  <button class="btn btn-default btn-block" ng-click="postLimit = postLimit + 6">
    <span ng-if="postLimit < suggestedPosts.length">Exibindo {{ postLimit  }} de {{ suggestedPosts.length }}</span>
    <span ng-if="postLimit >= suggestedPosts.length">Exibindo todas as noticias sugeridas</span>
  </button>
</section>
