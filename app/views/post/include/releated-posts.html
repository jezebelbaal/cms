<div class="form-group">
  <label class='control-label'>
    Posts Relacionados
  </label>
  <div class='releated-posts' ng-repeat="releated in releatedPosts">
    <post post='releated' tags="entity.tags"/>
  </div>
</div>
<div class="form-group">
  <label class='control-label'>
    Posts Sugeridos
  </label>
  <div class='releated-posts' ng-repeat="releated in suggestedPosts">
    <post post='releated' tags="entity.tags"/>
  </div>
</div>
