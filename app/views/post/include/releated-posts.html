<div class="form-group">
  <h1 class="suggest">
    Noticiais Relacionadas
  </h1>
  <div class='releated-posts' ng-repeat="releated in releatedPosts" ng-click="removeReleatedPost(releated)">
    <post post-url='releated' tags="entity.tags"/>
  </div>
</div>
<section class="form-group">
  <h1 class="suggest">
    Sugeridas
  </h1>
  <div class='columns'>
    <div class='releated-posts' ng-repeat="releated in suggestedPosts" ng-click="addReleatedPost(releated)"
      ng-class="{'selected': isPostReleated(releated)}">
      <post post-url='releated' tags="entity.tags"/>
    </div>
  </div>
</section>
