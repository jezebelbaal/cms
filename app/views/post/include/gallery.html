<!-- slider container -->
<div class="slider"  ng-init="_index = 0" ng-controller="UploadCtrl as uploadCtrl">
  <ul class="nav thumb-list">

    <div>
      <button ng-click='uploadCtrl.flickr.authenticate()' class='btn btn-default btn-block login' ng-hide='uploadCtrl.flickr.isLogged()'>
        <img src='https://s.yimg.com/pw/images/goodies/white-flickr.png'>Entrar no Flickr
      </button>
      <span ng-show="uploadCtrl.flickr.isLogged()" class="btn btn-danger btn-block">
        Adicionar imagens
        <input type="file" name="upload" id="upload" service="'flickr'" multiple upload />
      </span>
    </div>

    <div class="upload btn btn-default btn-block" ng-disable="upload.working()">
      <span ng-hide="uploadCtrl.upload.working()">
        <i class="fa fa-upload"></i>
        Adicionar arquivo
      </span>
      <span ng-show="uploadCtrl.upload.working()">
        <i class="fa fa-cog fa-spin" ></i>
        Subindo arquivo {{ upload.done }}/{{ upload.length }}
      </span>
      <input type="file" name="upload" id="upload" ng-disable="uploadCtrl.upload.working()" multiple upload />
    </div>
    <small ng-show="files.length > 0">Clique na imagem para adicionar na noticia!</small>
    <small ng-show="files.length == 0">Clique no bot√£o para subir uma imagem/arquivo</small>

    <li ng-repeat="file in files" ng-class="{'active': ( _index === $index ) }">
      <img src="{{ file.thumbnail }}" alt="{{ file.title }}" title="{{ file.title }}" ng-click="$parent._index = $index;" />
      <button class="btn btn-xs btn-danger btn-delete-thumb" ng-click="removeImage($index)">X</button>
    </li>
  </ul>

  <div class="slide">
    <img ng-src="{{ file.small || file.thumbnail }}" ng-repeat="file in files" ng-click="insertImageCKEditor(file)"  class="enable" ng-show="_index === $index"/>
    <img class="disable" ng-hide="files.length > 0" src="http://farm9.staticflickr.com/8679/15804779889_a6716842c2_b.jpg"></i>
    <label ng-show="files.length > 0 && files[_index].small">
      <input type="checkbox" class="image_checkbox"
             ng-checked="files[_index].small === $parent.cover"
             ng-click="toggleCover(files[_index].small)">
             Imagem como capa
    </label>
  </div>

  <!-- extra navigation controls -->
</div>
