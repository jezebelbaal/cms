<div ng-init="_index = 0">
  <md-button
    class="md-raised"
    ng-disabled="upload.working()" >
    Adicionar Arquivo
  </md-button>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex
      layout-wrap
      layout="row">
      <md-card
        ng-repeat="file in files">
        <img
          ng-src="{{ file.small }}"
          class="md-card-image"
          alt="{{ file.title }}">

        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Copy">
            <i class="fa fa-clipboard fa-2" aria-hidden="true"></i>
          </md-button>
          <md-button class="md-icon-button md-warn" aria-label="remove">
            <i class="fa fa-trash fa-2" aria-hidden="true"></i>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
