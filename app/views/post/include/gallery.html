<!-- slider container -->
<div class="slider"  ng-init="postCreateCtrl._index = 0">
  <ul class="nav thumb-list">

    <div class="upload btn btn-default btn-block" ng-disable="upload.working()" ng-controller="UploadCtrl as uploadCtrl">
      <span ng-hide="uploadCtrl.upload.working()">
        <i class="fa fa-upload"></i>
        Adicionar arquivo
      </span>
      <span ng-show="uploadCtrl.upload.working()">
        <i class="fa fa-cog fa-spin" ></i>
        Subindo arquivo {{ upload.done }}/{{ upload.length }}
      </span>
      <input type="file" name="upload" id="upload" ng-disable="uploadCtrl.upload.working()" multiple upload />
    </div>
    <small ng-show="postCreateCtrl.files.length > 0">Clique na imagem para adicionar na noticia!</small>
    <small ng-show="postCreateCtrl.files.length === 0">Clique no bot√£o para subir uma imagem/arquivo</small>

    <li ng-repeat="file in postCreateCtrl.files" ng-class="{'active': ( postCreateCtrl._index === $index ) }">
      <img ng-src="{{ file.thumbnail }}" alt="{{ file.title }}" title="{{ file.title }}" ng-click="postCreateCtrl._index = $index;" />
      <button class="btn btn-xs btn-danger btn-delete-thumb" ng-click="postCreateCtrl.removeImage($index)">X</button>
    </li>
  </ul>

  <div class="slide">
    <img ng-src="{{ file.small || file.thumbnail }}" ng-repeat="file in postCreateCtrl.files" ng-click="insertImageCKEditor(file)"  class="enable" ng-show="postCreateCtrl._index === $index"/>
    <img class="disable" ng-hide="postCreateCtrl.files.length > 0" src="http://farm9.staticflickr.com/8679/15804779889_a6716842c2_b.jpg"></i>
    <label ng-show="files.length > 0 && files[postCreateCtrl._index].small">
      <input type="checkbox" class="image_checkbox"
             ng-checked="files[postCreateCtrl._index].small === postCreateCtrl.cover"
             ng-click="toggleCover(files[postCreateCtrl._index].small)">
             Imagem como capa
    </label>
  </div>

  <!-- extra navigation controls -->
</div>
