<div class="search">
  <search-form class="form-group" filter="filter" ></search-form>

  <md-card ng-if="posts">
    <md-card-content>
			<div
        layout="row"
        layout-sm="column"
        layout-align="space-around"
        ng-if="status === 'loading'">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
      <md-list flex>
        <md-list-item
          class="md-2-line"
          ng-repeat="post in posts | startFrom: (currentPage - 1) * maxSize | limitTo:maxSize"
          ng-click="edit(post)"
          >
          <img ng-src="{{post.image}}" class="md-avatar" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ post.date | date: 'dd/MM/yyyy HH:mm:ss'  }}</h3>
            <h4>{{ post.title }}</h4>
          </div>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>

  <pager
  total-items="posts.length"
  items-per-page="maxSize"
  ng-model="currentPage"
  ng-change="loadElements()"
  previous-text="<< Anterior"
  next-text="PrÃ³xima >>">
  </pager>

  <alert ng-repeat="alert in alerts"
    type="{{alert.type}}"
    close="closeAlert($index)">
    {{alert.msg}}
  </alert>

</div>
